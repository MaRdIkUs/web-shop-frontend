<body>
    <h1>üîê –¢–µ—Å—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤—Ö–æ–¥–∞</h1>
    
    <div id="results"></div>
    
    <h2>–°–ø–æ—Å–æ–±—ã –≤—Ö–æ–¥–∞:</h2>
    
    <button class="test-button" onclick="testDirectLogin()">
        üîó –ü—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥

        üîß –¢–µ—Å—Ç curl
    </button>
    
    <script>
        const API_URL = 'https://my-site.com/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function testDirectLogin() {
            addResult('üîó –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...', 'info');
            try {
                window.location.href = `${API_URL}/user/login`;
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        function testNewWindow() {
            addResult('ü™ü –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ...', 'info');
            try {
                const newWindow = window.open(`${API_URL}/user/login`, '_blank', 'width=500,height=600');
                if (newWindow) {
                    addResult('‚úÖ –û–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ —É—Å–ø–µ—à–Ω–æ', 'success');
                } else {
                    addResult('‚ùå –ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª popup', 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function testAjaxLogin() {
            addResult('üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º AJAX –∑–∞–ø—Ä–æ—Å...', 'info');
            try {
                const response = await fetch(`${API_URL}/user/login`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status} ${response.statusText}`, 'info');
                
                if (response.status === 302) {
                    const location = response.headers.get('Location');
                    addResult(`üîÑ –ü–æ–ª—É—á–µ–Ω —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞: ${location}`, 'success');
                    if (location) {
                        window.location.href = location;
                    }
                } else {
                    const text = await response.text();
                    addResult(`üìÑ –¢–µ–ª–æ –æ—Ç–≤–µ—Ç–∞: ${text.substring(0, 100)}...`, 'info');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ AJAX: ${error.message}`, 'error');
            }
        }
        
        function testCurl() {
            addResult('üîß –ö–æ–º–∞–Ω–¥–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ curl:', 'info');

            addResult('–í—ã–ø–æ–ª–Ω–∏—Ç–µ —ç—Ç—É –∫–æ–º–∞–Ω–¥—É –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤', 'info');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {

            addResult(`üîó API URL: ${API_URL}`, 'info');
        };
    </script>
